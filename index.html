<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="form-container">

        <form id="form1">

            <h3>CREATE ACCOUNT</h3>
            <input type="email" placeholder="Email"><br>
            <input type="password" placeholder="Password"><br>
            <input type="password" placeholder="Confirm Password" required>

            <div id="btns">
                <div class="buttons next1">Next</div>
            </div>
        </form>


        <form id="form2">

            <h3>PERSONAL INFO</h3>
            <input type="text" placeholder="First name"><br>
            <input type="text" placeholder="Middle name"><br>
            <input type="text" placeholder="Last name">

            <div id="btns">
                <div class="buttons back2">Back</div>
                <div class="buttons next2">Next</div>
            </div>

        </form>

        <form id="form3">

            <h3>CONTACT DETAILS</h3>
            <input type="text" placeholder="Phone No."><br>
            <input type="text" placeholder="Facebook Id."><br>
            <input type="text" placeholder="Twitter Id.">

            <div id="btns">
                <div class="buttons back3">Back</div>
                <div class="buttons submit">Submit</div>
            </div>
        </form>

    </div>


    <script src="app.js"></script>

</body>

</html>
